<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day22-24</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script>
    function writeP(num, string1, string2) {
        document.getElementById("result").innerHTML = string1 + num + string2;
    }

    function judgeNum(numId) {
        var va = document.getElementById(numId).parentNode.nextSibling.value;
        if (typeof Number(va) === "number" && va != "") {
            writeP("", Number(va), "是数字")
        }
    }

    function selectJudge() {
        var numA = document.getElementById("radio-a").checked;
        var numB = document.getElementById("radio-b").checked;
        if (numA) {
            judgeNum("radio-a");
        } else if (numB) {
            judgeNum("radio-b");
        }
    }

    function ceiAtoB() {
        var aCei = document.getElementById("num-a").value;
        var bCei = document.getElementById("num-b").value;
        if (aCei && bCei)
            writeP(Number(aCei).toFixed(Number(bCei)),"" , "");
    }

    function absNum() {
        var numA = document.getElementById("radio-a").checked;
        var numB = document.getElementById("radio-b").checked;
        var aCei = document.getElementById("num-a").value;
        var bCei = document.getElementById("num-b").value;
        if (numA && aCei!="") {
            writeP(Math.abs(Number(aCei)), "NumberA的绝对值是：", "");
        } else if (numB && bCei!="") {
            writeP(Math.abs(Number(bCei)), "NumberB的绝对值是：", "");
        }
    }

    function upNum() {
        var numA = document.getElementById("radio-a").checked;
        var numB = document.getElementById("radio-b").checked;
        var aCei = document.getElementById("num-a").value;
        var bCei = document.getElementById("num-b").value;
        if (numA && aCei!="") {
            writeP(Math.ceil(Number(aCei)), "NumberA的向上舍入值是：", "");
        } else if (numB && bCei!="") {
            writeP(Math.ceil(Number(bCei)), "NumberB的向上舍入值是：", "");
        }
    }

    function floorNum() {
        var numA = document.getElementById("radio-a").checked;
        var numB = document.getElementById("radio-b").checked;
        var aCei = document.getElementById("num-a").value;
        var bCei = document.getElementById("num-b").value;
        if (numA && aCei!="") {
            writeP(Math.floor(Number(aCei)), "NumberA的向下舍入值是：", "");
        } else if (numB && bCei!="") {
            writeP(Math.floor(Number(bCei)), "NumberB的向下舍入值是：", "");
        }
    }

    function fixedNum() {
        var numA = document.getElementById("radio-a").checked;
        var numB = document.getElementById("radio-b").checked;
        var aCei = document.getElementById("num-a").value;
        var bCei = document.getElementById("num-b").value;
        if (numA && aCei!="") {
            writeP(Number(aCei).toFixed(), "NumberA的四舍五入值是：", "");
        } else if (numB && bCei!="") {
            writeP(Number(bCei).toFixed(), "NumberB的四舍五入值是：", "");
        }
    }

    function max() {
        var aCei = document.getElementById("num-a").value;
        var bCei = document.getElementById("num-b").value;
        if (aCei && bCei)
            writeP(Math.max(aCei,bCei), "两者中最大值为：","");
    }

    function min() {
        var aCei = document.getElementById("num-a").value;
        var bCei = document.getElementById("num-b").value;
        if (aCei && bCei)
            writeP(Math.min(aCei,bCei), "两者中最小值为：","");
    }


    // 判断选中的是否为数字
    document.querySelectorAll("Button")[0].onclick = selectJudge;

    // A四舍五入成B位小数的数
    document.querySelectorAll("Button")[1].onclick = ceiAtoB;

    // 当前选中数字的绝对值
    document.querySelectorAll("Button")[2].onclick = absNum;

    // 对当前选中的数字进行上舍入
    document.querySelectorAll("Button")[3].onclick = upNum;

    // 对当前选中的数字进行下舍入
    document.querySelectorAll("Button")[4].onclick = floorNum;

    // 对当前选中的数字四舍五入为整数
    document.querySelectorAll("Button")[5].onclick = fixedNum;

    // 返回A,B中最大的值
    document.querySelectorAll("Button")[6].onclick = max;

    // 返回A,B中最小的值
    document.querySelectorAll("Button")[7].onclick = min;
</script>
</body>
</html>
