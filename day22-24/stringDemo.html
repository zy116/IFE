<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day22-24</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script>
    function getValue() {
        var checkA = document.getElementById("radio-a").checked;
        var checkB = document.getElementById("radio-b").checked;
        var valueA = document.getElementById("str-a").value;
        var valueB = document.getElementById("str-b").value;
        if (valueA || valueB) {
            if (checkA) {
                return valueA;
            } else if (checkB) {
                return valueB;
            }
        }
    }

    var numA;
    var numB;

    function getNum() {
        numA = document.getElementById("num-a").value;
        numB = document.getElementById("num-b").value;
    }

    function write(strings, add) {
        document.getElementById("result").innerHTML = add + strings;
    }

    function getLen() {
        var value = getValue();
        if (value && value != "")
            write(value.length, "长度是：")
    }

    function getThree() {
        var value = getValue();
        if (value && value != "")
            write(value.charAt(2), "第三个字符是：")
    }

    function getConcat() {
        var valueA = document.getElementById("str-a").value;
        var valueB = document.getElementById("str-b").value;
        if (valueA || valueB) {
            write(valueA.concat(valueB), "连接之后的字符串：")
        }
    }

    function getIndexof() {
        var valueA = document.getElementById("str-a").value;
        var valueB = document.getElementById("str-b").value;
        if (valueA && valueB) {
            write(valueA.indexOf(valueB) + 1, "B的字符串在A中第一次出现的位置：")
        }
    }

    function getLastIndexof() {
        var valueA = document.getElementById("str-a").value;
        var valueB = document.getElementById("str-b").value;
        if (valueA && valueB) {
            write(valueB.lastIndexOf(valueA) + 1, "A的字符串在B中最后一次出现的位置：")
        }
    }

    function getSlice() {
        getNum();
        var value = getValue();
        if (value && value != "" && (numB - numA > 0))
            write(value.slice(numA, numB), "从" + numA + "到" + numB + "的子字符串：")
    }

    function getRowNum() {
        var checkA = document.getElementById("radio-a").checked;
        var checkB = document.getElementById("radio-b").checked;
        var valueA = document.getElementById("str-a").value;
        var valueB = document.getElementById("str-b").value;
        if (checkA) {
            if (valueA == "") {
                write("0", "当前的行数为：");
            } else {
                write(valueA.trim().split(/\r?\n\s*/).length, "当前的行数为：")
            }
        } else if (checkB) {
            if (valueB == "") {
                write("0", "当前的行数为：");
            } else {
                write(valueB.trim().split(/\r?\n\s*/).length, "当前的行数为：")
            }
        }
    }

    function getSub() {
        getNum();
        var value = getValue();
        if (value && value != "")
            write(value.slice(numA, numB), "")
    }

    function getUpper() {
        var value = getValue();
        if (value && value != "")
            write(value.toUpperCase(), "转成大写后：")
    }

    function getLower() {
        var value = getValue();
        if (value && value != "")
            write(value.toLowerCase(), "转成小写后：")
    }

    function delSpace() {
        var value = getValue();
        if (value && value != "")
            value = value.replace(/\s*/g, "")
        write(value, "去除空格后：")
    }

    function replaceA() {
        var checkA = document.getElementById("radio-a").checked;
        var checkB = document.getElementById("radio-b").checked;
        var valueA = document.getElementById("str-a").value;
        var valueB = document.getElementById("str-b").value;

        if (valueA && valueB) {
            if (checkA) {
                write(valueA.replace(/[a]/g, valueB), "a替换另一个输入框内容后：")
            } else if (checkB) {
                write(valueB.replace(/[a]/g, valueA), "a替换另一个输入框内容后：")
            }
        }
    }

    // 获取当前选中输入的内容长度
    document.querySelectorAll("button")[0].onclick = getLen;

    // 当前选中输入中的第3个字符
    document.querySelectorAll("button")[1].onclick = getThree;

    // 把两个输入框的文字连接在一起输出（concat）
    document.querySelectorAll("button")[2].onclick = getConcat;

    // 输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
    document.querySelectorAll("button")[3].onclick = getIndexof;

    // 输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
    document.querySelectorAll("button")[4].onclick = getLastIndexof;

    // 使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
    document.querySelectorAll("button")[5].onclick = getSlice;

    // 当前选中输入框的行数
    document.querySelectorAll("button")[6].onclick = getRowNum;

    // 使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
    document.querySelectorAll("button")[7].onclick = getSub;

    // 把所选输入框中的内容全部转为大写
    document.querySelectorAll("button")[8].onclick = getUpper;

    // 把所选输入框中的内容全部转为小写
    document.querySelectorAll("button")[9].onclick = getLower;

    // 把所选输入框中内容的半角空格全部去除
    document.querySelectorAll("button")[10].onclick = delSpace;

    // 把所选输入框中内容的a全部替换成另外一个输入框中的内容
    document.querySelectorAll("button")[11].onclick = replaceA;

</script>
</body>
</html>
