<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
<button id="fade-btn">淡出</button>

<script>
    var myVar;
    var flag = true;
    document.getElementById("fade-btn").onclick = function () {
        myVar = setInterval(fn, 1000);
        document.getElementById("fade-btn").disabled = true;
    }

    var opac = document.getElementById("fade-obj").style.opacity + 1;

    function fn() {
        if (flag) {
            opac = Number(opac) - 0.1;
            console.log(opac)
            if (Math.abs(Number(opac)) <= 0.1) {
                flag = false;
                clearInterval(myVar)
                document.getElementById("fade-btn").disabled = false;
                document.getElementById("fade-btn").innerHTML = "淡入";
            }
        } else {
            opac = Number(opac) + 0.1;
            console.log(opac);
            if (Math.abs(Number(opac)) >= 1) {
                flag = true;
                clearInterval(myVar);
                document.getElementById("fade-btn").disabled = false;
                document.getElementById("fade-btn").innerHTML = "淡出";
            }
        }
        document.getElementById("fade-obj").style.opacity = opac;
    }
